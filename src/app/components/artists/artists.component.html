<div class="content" style="margin-left: 15px;">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" *ngFor="let artist of artists">
      <mat-card style="height: 100%;" class="mat-elevation-z4" *ngIf="artist.images.length" (click)="artistAlbum(artist.id,artist.name)">
        <mat-card-header>
          <img mat-card-image src='{{artist.images[0].url}}' width="30px" height="250px" alt="artist image">
        </mat-card-header>
        
        <mat-card-content>
          <h1>{{artist.name}}</h1>
          <p>{{artist.followers.total}} followers</p>
          <ngb-rating [rate]="artist.popularity*0.05" max="5" readonly="true" style="font-size: 35px;color: orange"></ngb-rating>
      
        </mat-card-content>
        
      </mat-card>
    </div>
  </div>
  </div>
