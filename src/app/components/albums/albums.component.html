<h1>{{name}}</h1>
<p>Albums</p>
<br/>
<div class="content" style="margin-left: 15px;" >
    <div  fxLayout="row wrap" fxLayoutGap="16px grid">
      <div  fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" *ngFor="let album of albums">
        <mat-card style="height: 100%;" class="mat-elevation-z4" *ngIf="album.images.length" >
          
            <mat-card-header>
            <img mat-card-image src='{{album.images[0].url}}' width="30px" height="250px" alt="album image">
          </mat-card-header>
        
          <mat-card-content>
            <h1 >{{album.name}}</h1>
            <p *ngFor="let artist of album.artists">
                {{artist.name}}
            </p><br/>
            <p>{{album.release_date}}</p>
            <p>{{album.total_tracks}} tracks</p>
          </mat-card-content>
          <div id="footer" style="margin-top: auto;" class="card-footer">
          <mat-card-actions>
              <a href="{{album.external_urls.spotify}}" target="_blank" style="color: #1ed671;" >Preview On Spotify</a>
          </mat-card-actions>
        </div>
        </mat-card>
      </div>
    </div>
    </div>

<mat-paginator #paginator
[length]="length"
[pageIndex]="pageNo"
[pageSize]="20"
hidePageSize="true"
(page)="changePage($event)"
>
</mat-paginator>
